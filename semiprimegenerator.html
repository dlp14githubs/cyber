                  if(z.indexOf(generatedprime)==-1){           z.push(generatedprime)};}return z;}

    <script>

		var d=Math.sqrt(Math.pow(c, 1/c)*1/2*c);d=Math.sqrt(((Math.sqrt(c))*d));
